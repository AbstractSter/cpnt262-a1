<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="client.js"></script>
</head>
  <body>
    <nav>
      <div class="nav-title">The Art of Sterling Smith</div>
    </nav>
    <!-- Slideshow container -->
<div class="image-carousel">
  
  <!-- Full-width images with number and caption text -->
  <div class="feature-images">
    <img src="images/una-pizza-1.JPG" style="width:100%">
    <div class="text">Una Pizza & Wine - Large</div>
  </div>

  <div class="feature-images">
    <img src="images/una-pizza-2.JPG" style="width:100%">
    <div class="text">Una Pizza & Wine - Small</div>
  </div>

  <div class="feature-images">
    <img src="images/majestic.jpg" style="width:100%">
    <div class="text">Natural Habitat</div>
  </div>
  
  <div class="feature-images">  
    <img src="images/process-pic.jpg" style="width:100%">
    <div class="text">2022 YYC BUMP Roadworks</div>
  </div>
  
  <div class="feature-images">
    <img src="images/target-practice.jpg" style="width:100%">
    <div class="text">Target Practice</div>
  </div>
  
  <div class="feature-images">
    <img src="images/bike-day.jpg" style="width:100%">
    <div class="text">Bike Day</div>
  </div>

  <div class="feature-images">
    <img src="images/headshot.jpg" style="width:100%">
    <div class="text">Headshot</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
</div>
  </body>
</html>
